<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar turno</h5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge bg-danger">Todos los campos son obligatorios</span>
        </div>
        
    
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control" placeholder="">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time" id="hora" [(ngModel)]="hora" class="form-control" placeholder="">
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea row="3" id="sintomas" [(ngModel)]="sintomas" class="form-control" placeholder="Ingrese sus sintomas"></textarea>
        </div>
        <button style="width: 100%;" (click)="agregarCita()" class="btn-primary btn-block">
            Agregar turno
        </button>
    </div>
</div>
